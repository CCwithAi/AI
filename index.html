ion.min.js"></script><script crossorigin src="https://cdn.jsdelivr.net/npm/@hodgef/slate-dark-theme@2.0.0/build/page.js"></script><script src="config.js"></script><script>var PRSSElement=React.createElement(PRSSComponent.default,Object.assign({path:"/",templateId:"slate-dark.page",parser:"react",item:{updatedAt:1733369217631,createdAt:1733326615583,vars:{},uuid:"e7085370-5f3f-4d31-86eb-2c7ad561a951",slug:"home",title:"Home",content:'<div class="services-container">\n    <style>\n        .services-container {\n            padding: 4rem 2rem;\n            font-family: system-ui, -apple-system, sans-serif;\n            background-color: white;\n            max-width: 1400px;\n            margin: 0 auto;\n        }\n        \n        .services-header {\n            margin-bottom: 4rem;\n            text-align: center;\n        }\n        \n        .services-title {\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            gap: 1rem;\n            margin-bottom: 2rem;\n        }\n        \n        .services-title h1 {\n            font-size: 4rem;\n            font-weight: 800;\n            color: #000;\n            margin: 0;\n        }\n        \n        .plus-icon {\n            color: #2E7D32;\n            font-size: 3rem;\n            font-weight: 300;\n            margin-left: 1rem;\n        }\n        \n        .services-description {\n            max-width: 600px;\n            color: #000;\n            font-size: 1.2rem;\n            line-height: 1.6;\n            font-weight: 500;\n            opacity: 1;\n        }\n        \n        .services-grid {\n            display: grid;\n            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));\n            gap: 2rem;\n            margin-top: 2rem;\n        }\n        \n        .service-card {\n            background: #fff;\n            border-radius: 20px;\n            padding: 2rem;\n            position: relative;\n            min-height: 400px;\n            display: flex;\n            flex-direction: column;\n        }\n        \n        .service-card.light {\n            background: #f5f5f5;\n        }\n        \n        .service-card.light .service-title {\n            color: #000;\n        }\n        \n        .service-card.light .feature-item {\n            background: rgba(0,0,0,0.08);\n            color: #000;\n            border: 1px solid rgba(0,0,0,0.1);\n        }\n        \n        .service-card.light .feature-item:hover {\n            background: rgba(0,0,0,0.12);\n        }\n        \n        .service-card.light .service-number {\n            color: #000;\n            background: rgba(0,0,0,0.1);\n        }\n        \n        .service-card.dark {\n            background: #000;\n            color: white;\n        }\n        \n        .service-card.dark .feature-item {\n            background: #333;\n            border: 1px solid rgba(255,255,255,0.2);\n        }\n        \n        .service-card.dark .feature-item:hover {\n            background: #444;\n        }\n        \n        .service-card.green {\n            background: #004D40;\n            color: white;\n        }\n        \n        .service-card.green .feature-item {\n            background: rgba(255,255,255,0.15);\n            border: 1px solid rgba(255,255,255,0.2);\n        }\n        \n        .service-card.green .feature-item:hover {\n            background: rgba(255,255,255,0.25);\n        }\n        \n        .service-number {\n            position: absolute;\n            top: 1rem;\n            right: 1rem;\n            padding: 0.5rem 1rem;\n            border-radius: 20px;\n            font-size: 0.9rem;\n            background: rgba(255,255,255,0.1);\n            color: inherit;\n        }\n        \n        .service-title {\n            font-size: 2rem;\n            font-weight: 800;\n            margin-bottom: 2rem;\n            color: inherit;\n            letter-spacing: 1px;\n        }\n        \n        .service-features {\n            display: flex;\n            flex-direction: column;\n            gap: 1rem;\n            margin-top: auto;\n        }\n        \n        .feature-item {\n            padding: 0.8rem 1.5rem;\n            border-radius: 30px;\n            font-size: 0.9rem;\n            transition: all 0.3s ease;\n            font-weight: 600;\n            letter-spacing: 0.5px;\n        }\n        \n        .dot-pattern {\n            position: absolute;\n            top: 1rem;\n            right: 1rem;\n            opacity: 0.1;\n        }\n        \n        @media (max-width: 768px) {\n            .services-container {\n                padding: 2rem 1rem;\n            }\n        \n            .services-title h1 {\n                font-size: 2.5rem;\n            }\n        \n            .services-description {\n                font-size: 1rem;\n            }\n        \n            .services-grid {\n                grid-template-columns: 1fr;\n            }\n        \n            .service-card {\n                min-height: auto;\n            }\n        }\n    </style>\n\n    <div class="services-header">\n        <div class="services-title">\n            <h1>OUR SERVICES</h1>\n            <span class="plus-icon">(+)</span>\n        </div>\n        <p class="services-description">\n            CCwithAI helps you pinpoint and incorporate the latest AI solutions, ensuring a smooth journey from the initial idea right through to implementation and beyond\n        </p>\n    </div>\n\n    <div class="services-grid">\n        <div class="service-card light">\n            <span class="service-number">#1</span>\n            <h2 class="service-title">DATABASE REACTIVATION</h2>\n            <div class="service-features">\n                <div class="feature-item">AI-Powered Lead Recovery</div>\n                <div class="feature-item">50/50 Profit Sharing</div>\n                <div class="feature-item">Multi-Channel Approach</div>\n                <div class="feature-item">Performance Analytics</div>\n            </div>\n        </div>\n\n        <div class="service-card dark">\n            <span class="service-number">#2</span>\n            <h2 class="service-title">CUSTOM AI CHATBOTS</h2>\n            <div class="service-features">\n                <div class="feature-item">Starter Solutions</div>\n                <div class="feature-item">Advanced Integration</div>\n                <div class="feature-item">Custom Fine-tuning</div>\n                <div class="feature-item">Scalable Systems</div>\n            </div>\n        </div>\n\n        <div class="service-card green">\n            <span class="service-number">#3</span>\n            <h2 class="service-title">AI CONTENT CREATION</h2>\n            <div class="service-features">\n                <div class="feature-item">Brand Voice Adaptation</div>\n                \n                <div class="feature-item">Content Repurposing</div>\n                <div class="feature-item">Multi-format Output</div>\n                <div class="feature-item">SEO Optimisation</div>\n            </div>\n        </div>\n    </div>\n</div>',template:"page"},rootPath:"",headHtml:"<title>%item.title% - %site.title%</title>",footerHtml:"",sidebarHtml:"",vars:{heroTitle:"Welcome",heroMessage:"This is your PRSS site. Feel free to add new content and customize to your heart's desire. Happy publishing."}},{site:PRSSConfig}));ReactDOM.render(PRSSElement,document.getElementById("root"));</script></body></html>
